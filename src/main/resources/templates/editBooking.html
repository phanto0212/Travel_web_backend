	<div class="container my-5 p-5 bg-light shadow rounded">
	    <h4 class="text-center mb-4">Edit Booking</h4>
	    <form th:action="@{/addOrUpdateBooking}" method="post" th:object="${booking}">
	        <input type="hidden" name="bookingId" th:field="*{bookingId}" />

	        <div class="mb-3">
	            <label for="userId" class="form-label">User ID</label>
	            <input type="number" th:field="*{userId}" class="form-control" id="userId" name="userId" required>
	        </div>

	        <div class="mb-3">
	            <label for="tourId" class="form-label">Tour ID</label>
	            <input type="number" th:field="*{tourId}" class="form-control" id="tourId" name="tourId" required>
	        </div>

	        <div class="mb-3">
	            <label for="bookingDate" class="form-label">Booking Date</label>
	            <input type="date" th:field="*{bookingDate}" class="form-control" id="bookingDate" name="bookingDate" required>
	        </div>

	        <div class="mb-3">
	            <label for="status" class="form-label">Status</label>
	            <input type="text" th:field="*{status}" class="form-control" id="status" name="status" required>
	        </div>

	        <div class="mb-3">
	            <label for="totalPrice" class="form-label">Total Price</label>
	            <input type="number" step="0.01" th:field="*{totalPrice}" class="form-control" id="totalPrice" name="totalPrice" required>
	        </div>

	        

	        <div class="d-grid">
	            <button type="submit" class="btn btn-primary">Update Booking</button>
	        </div>
	    </form>
