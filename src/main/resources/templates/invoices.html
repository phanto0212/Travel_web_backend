	<div class="container mt-4">
	    <h2>Invoices List</h2>
	    <table class="table">
	        <thead>
	            <tr>
	                <th scope="col">Invoice ID</th>
	                <th scope="col">Booking ID</th>
	                <th scope="col">Invoice Date</th>
	                <th scope="col">Total Amount</th>
	                <th scope="col">PDF Path</th>
	                <th scope="col">Created At</th>
	                <th scope="col">Updated At</th>
	                <th scope="col">Action</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="invoice : ${invoices}">
	                <td th:text="${invoice.invoiceId}" class="small-column"></td>
	                <td th:text="${invoice.bookingId}" class="small-column"></td>
	                <td th:text="${invoice.invoiceDate}" class="medium-column"></td>
	                <td th:text="${invoice.totalAmount}" class="medium-column"></td>
	                <td th:text="${invoice.pdfPath}" class="medium-column"></td>
	                <td th:text="${invoice.createdAt}" class="small-column"></td>
	                <td th:text="${invoice.updatedAt}" class="small-column"></td>
	                <td class="row-btn-action">	                    
	                    <form action="#" th:action="@{/downloadPdf/{path}(path=${invoice.pdfPath})}" method="get">
	                        <button type="submit" class="btn btn-primary btn-sm">Download PDF</button>
	                    </form>
	                </td>
	            </tr>
	        </tbody>
	    </table>
	</div>
