<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Travel App</title>
    <style>
      .form-container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-title {
        text-align: center;
        margin-bottom: 20px;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">Travel App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="dashboard">DashBoard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="tours">Tours</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="bookings">Booking Tour</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="my_books">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="ratings">Ratings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="comments">Comments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="news">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="payments">Payments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="thong_ke">Thống Kê</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="accounts">Accounts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/invoices">Invoices</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-5">
      <div class="form-container">
        <h4 class="form-title">Add Image To Tour</h4>
        <form th:action="@{/addImage}" method="post" th:object="${tour}" enctype="multipart/form-data">
          <input type="hidden" name="tourId" th:field="*{tourId}" />
          <div class="mb-3">
            <label for="urlImage" class="form-label">Image</label>
            <input type="text" class="form-control" id="urlImage" name="urlImage">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Add Image</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
