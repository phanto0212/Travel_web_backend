<div class="container my-5 p-5 bg-light shadow rounded">
    <h4 class="text-center mb-4">Edit User</h4>
    <form th:action="@{/updateUser}" method="post" th:object="${user}" enctype="multipart/form-data">
        <input type="hidden" name="id" th:field="*{id}" />

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" name="password" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" th:field="*{fullName}" class="form-control" id="fullName" name="fullName" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" th:field="*{address}" class="form-control" id="address" name="address" required>
        </div>

        <div class="mb-3">
            <label for="birthday" class="form-label">Birthday</label>
            <input type="date" th:field="*{birthday}" class="form-control" id="birthday" name="birthday" required>
        </div>

        <div class="mb-3">
            <label for="enabled" class="form-check-label">Enabled</label>
            <input type="checkbox" th:field="*{enabled}" class="form-check-input" id="enabled" name="enabled">
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-control" id="gender" th:field="*{gender}" required>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="telephone" class="form-label">Telephone</label>
            <input type="text" th:field="*{telephone}" class="form-control" id="telephone" name="telephone" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Update User</button>
        </div>
    </form>
</div>
