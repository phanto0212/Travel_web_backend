    <meta charset="utf-8">

    <title>Travel App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">Travel App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active text-white" aria-current="page" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="dashboard">DashBoard</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="tours">Tours</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="bookings">Booking Tour</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="my_books">News</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="ratings">Ratings</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="comments">Comments</a></li>

    <div class="container my-5 p-5 bg-light shadow rounded">
        <h4 class="text-center mb-4">Edit Tour</h4>
        <form th:action="@{/addOrUpdateTour}" method="post" th:object="${tour}" enctype="multipart/form-data">
            <input type="hidden" name="id" th:field="*{tourId}" />
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" th:field="*{title}" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea th:field="*{description}" class="form-control" id="description" name="description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="adult_price" class="form-label">Adult Price</label>
                <input type="number" step="0.01" th:field="*{adult_price}" class="form-control" id="adult_price" name="adult_price" required>
            </div>
			<div class="mb-3">
			     <label for="child_price" class="form-label">Children Price</label>
			     <input type="number" step="0.01" th:field="*{child_price}" class="form-control" id="child_price" name="child_price" required>
			</div>
            <div class="mb-3">
                <label for="duration" class="form-label">Duration (days)</label>
                <input type="number" th:field="*{duration}" class="form-control" id="duration" name="duration" required>
            </div>
            <div class="mb-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" th:field="*{startDate}" class="form-control" id="startDate" name="startDate" required>
            </div>
            <div class="mb-3">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" th:field="*{endDate}" class="form-control" id="endDate" name="endDate" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="text" th:field="*{image}" class="form-control" id="image" name="image">
            </div>
			<div class="mb-3">
			    <label for="kind" class="form-label">kind</label>
			    <input type="text" th:field="*{kind}" class="form-control" id="kind" name="kind">
			</div>
			
			<div class="mb-3">
			     <label for="departure_location" class="form-label">departure_location</label>
			     <input type="text" th:field="*{departure_location}" class="form-control" id="departure_location" name="departure_location">
			 </div>
			 <div class="mb-3">
			      <label for="destination_location" class="form-label">destination_location</label>
			      <input type="text" th:field="*{destination_location}" class="form-control" id="destination_location" name="destination_location">
			  </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Update Tour</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
